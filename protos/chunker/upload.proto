// protos/file.proto
syntax = "proto3";

package chunker;

option go_package = "github.com/Rakesh678219/dataTransferFromClient/protos/chunker";

service FileService {
    rpc UploadFile(UploadRequest) returns (UploadResponse);
}

message FileChunk {
    bytes chunk = 1;
    string fileName = 2;
}
message UploadRequest {
    string microserviceName = 1;
    string fileName = 2;
    bytes chunk = 3;
}
message UploadResponse {
    bool success = 1;
    string message = 2;
}
