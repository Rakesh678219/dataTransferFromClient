// protos/file.proto
syntax = "proto3";

package chunker;

option go_package = "github.com/Rakesh678219/dataTransferFromClient/protos/chunker";

service FileService {
    rpc UploadFile(stream FileChunk) returns (UploadResponse);
}

message FileChunk {
    bytes chunk = 1;
    string app = 2;
    string filename = 3;
}

message UploadResponse {
    bool success = 1;
    string message = 2;
}
