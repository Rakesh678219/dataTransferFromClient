// protos/file.proto
syntax = "proto3";

package chunker;

option go_package = "github.com/Rakesh678219/dataTransferFromClient/protos/chunker";

service FileService {
    rpc UploadFile(stream FileChunk) returns (UploadResponse);
    rpc ReadFile (ReadRequest) returns (stream ReadResponse);
}

message FileChunk {
    bytes chunk = 1;
    string app = 2;
    string filename = 3;
    string fileFormat = 4; 
}

message UploadResponse {
    bool success = 1;
    string message = 2;
}
message ReadRequest{
    string application = 1;
    string fileName = 2;
    string fromDate = 3;
    string toDate = 4;
}

message ReadResponse{
     bytes chunk = 1;
}